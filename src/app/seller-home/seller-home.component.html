<div class="container">
  <div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{ productMessage }}</p>
    <table>
      <thead>
        <tr>
          <td>Image</td>
          <td>Name</td>
          <td>Price</td>
          <td>Category</td>
          <td>Description</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td id="item-img"><img src="{{ item.image }}" /></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.description }}</td>
          <td id="icon">
            <a
              class="update-link"
              routerLink="/seller-update-product/{{ item.id }}"
              ><fa-icon [icon]="editIcon"></fa-icon
            ></a>
            <fa-icon [icon]="icon" (click)="deleteProduct(item.id)"></fa-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
